<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Happy Birthday ayang!</title>
  <audio preload="auto" autoplay loop>
  <source src="https://raw.githubusercontent.com/Randyh-25/UntukPacar/main/Backsound/Nanti%20Kita%20Seperti%20Ini.mp3" type="audio/mp3">
  </audio>
  <style>
    body {
      font-family: 'Pixelify Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
      /* Latar belakang berkilau dengan animasi twinkling */
      background-image: url('https://raw.githubusercontent.com/Randyh-25/19/main/Picture/stars-train.gif');
      background-size: cover;
      background-position: center;
      animation: twinkling 5s infinite;
      overflow: hidden; /* Menghindari scroll */
      position: relative;
    }

    @keyframes twinkling {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1; /* Pastikan elemen ini muncul di atas sparkle */
    }

    .letter {
      width: 800px;
      height: 500px;
      overflow-y: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: justify;
      position: relative;
    }

    .sparkle {
      position: absolute;
      background-image: url('https://raw.githubusercontent.com/Randyh-25/19/main/Picture/sparkle.gif');
      width: 100px; /* Sesuaikan ukuran sparkle */
      height: 100px; /* Sesuaikan ukuran sparkle */
      animation: sparkleAnimation 5s infinite;
      opacity: 0;
    }

    @keyframes sparkleAnimation {
      0% { opacity: 0; transform: translateY(0) rotate(0); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-100vh) rotate(360deg); }
    }

    /* Tambahkan animasi untuk tombol 'Lanjut' */
    .btn {
      display: none;
      padding: 10px 20px;
      background-color: #2432ac;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease;
      margin-top: 20px; /* Tambahkan baris ini */
    }

    .show {
      display: inline-block;
      opacity: 1;
    }

    #cornerGif {
      position: fixed;
      top: 25px; 
      right: 300px; 
      z-index: 1000; /* Pastikan z-index lebih tinggi agar muncul di atas konten */
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="letter" id="letter">
      <!-- Teks ulang tahun -->
    </div>
    <button class="btn" id="nextBtn">Lanjut</button>
  </div>
  <img src="https://raw.githubusercontent.com/Randyh-25/19/main/Picture/cat.gif" alt="GIF" id="cornerGif">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const text = "Kepada kekasih yang paling istimewa. Selamat ulang tahun ayang❤️! Hari ini adalah hari yang begitu istimewa karena bertepatan dengan hari kelahiranmu yang luar biasa. Ketika aku merenung tentang betapa beruntungnya aku memiliki seseorang seperti kamu dalam hidupku, tak ada kata-kata yang dapat benar-benar menggambarkan betapa berharga dan istimewanya dirimu bagiku. Setiap detik yang kita habiskan bersama adalah seperti petir yang menerangi langit, penuh dengan cahaya dan kehangatan yang tak tergantikan. Ketenangan yang aku rasakan saat berada di dekatmu, keceriaan yang selalu kamu bawa, dan kebaikan hatimu yang tak terbatas telah membuat hidupku jauh lebih berarti. Melalui surat ini, aku ingin mengungkapkan rasa terima kasihku yang mendalam atas segala hal yang telah kamu berikan padaku: cinta tanpa syarat, dukungan yang tak tergoyahkan, dan kehadiranmu yang selalu menjadi tempat perlindunganku. Aku bersyukur atas setiap momen yang telah kita bagi bersama, serta setiap tawa dan air mata yang kita lalui bersama-sama. Hari ini, ketika kita merayakan tahun baru dalam hidupmu, aku berjanji untuk selalu ada di sampingmu, mendukungmu dalam setiap impian yang ingin kamu raih, dan mencintaimu lebih dari yang bisa aku ungkapkan dengan kata-kata. Selamat ulang tahun, cintaku. Semoga tahun ini menjadi tahun yang penuh dengan kebahagiaan, kejutan menyenangkan, dan impian yang terwujud. Aku tak sabar untuk merayakan banyak lagi ulang tahun bersamamu. Dengan cinta yang tak terbatas, your future. I LOVE YOU❤️, always";

      const textContainer = document.getElementById("letter");
      const nextButton = document.getElementById("nextBtn");

      function animateText() {
        const paragraphs = text.split(". ");
        paragraphs.forEach((paragraph, index) => {
          const delay = index * 4500;
          setTimeout(() => {
            const p = document.createElement("p");
            p.textContent = paragraph + ".";
            textContainer.appendChild(p);

            textContainer.scrollTop = textContainer.scrollHeight;

            if (index === paragraphs.length - 1) {
              showNextButton();
              enableNextButton();
            }
          }, delay);
        });
      }

      function showNextButton() {
      nextButton.classList.add("show");
      }

    function enableNextButton() {
    nextButton.addEventListener("click", () => {
    window.location.href = "https://randyh-25.github.io/19/Page3.html";
  });
}

      animateText();

      nextButton.addEventListener("click", () => {
         window.location.href = "https://randyh-25.github.io/19/Page3.html";
      });

      setTimeout(() => {
        nextButton.style.display = "inline-block";
        nextButton.style.opacity = "1";
      }, text.split(". ").length * 4501);

      // Membuat sparkle secara dinamis
      const numSparkles = 50; // Jumlah sparkle yang diinginkan

      for (let i = 0; i < numSparkles; i++) {
        createSparkle();
      }

      function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = `${Math.random() * 100}vw`; // Atur posisi horizontal acak
        sparkle.style.animationDuration = `${Math.random() * 3 + 1}s`; // Atur durasi animasi acak

        document.body.appendChild(sparkle);
      }
    });
  </script>
</body>
</html>
