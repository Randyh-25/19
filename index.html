<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Happy Birthday ayang!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
      /* Latar belakang berkilau dengan animasi twinkling */
      background-image: url('https://raw.githubusercontent.com/Randyh-25/19/main/Picture/stars-train.gif');
      background-size: cover;
      background-position: center;
      animation: twinkling 5s infinite;
      overflow: hidden; /* Menghindari scroll */
      position: relative;
    }

    @keyframes twinkling {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .container {
      width: 800px;
      height: 500px;
      overflow-y: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .pin-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .pin-input input {
      width: 60px;
      height: 40px;
      font-size: 15px;
      text-align: center;
      font-family: 'Pixelify Sans', sans-serif;
    }

    .verify-btn {
      padding: 10px 20px;
      background-color: #2432ac;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Pixelify Sans', sans-serif;
    }

    .verify-btn:hover {
      background-color: #1a2572;
    }

    #cornerGif {
      position: fixed;
      top: 60px; /* Sesuaikan dengan jarak dari atas */
      right: 450px; /* Sesuaikan dengan jarak dari kanan */
      z-index: 1000; /* Pastikan z-index lebih tinggi agar muncul di atas konten */
      width: 100px;
      height: 100px;
    }
    p{
        font-family: 'Pixelify Sans', sans-serif;
        font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Ayok sebelum lanjut coba inget ga sama tanggal jadian kita?</p>
    <p>Kisi-kisi(Kalau lupa): Liat surat "History of Us"</p>
    <form id="pinForm">
      <div class="pin-input">
        <input type="text" maxlength="2" placeholder="Tanggal" id="firstBox" required>
        <input type="text" maxlength="2" placeholder="Bulan" id="secondBox" required>
        <input type="text" maxlength="4" placeholder="Tahun" id="thirdBox" required>
      </div>
      <button type="submit" class="verify-btn" id="verifyBtn">Verifikasi</button>
    </form>
  </div>
  <img src="https://raw.githubusercontent.com/Randyh-25/19/main/Picture/cat.gif" alt="GIF" id="cornerGif">

   <script>
   document.addEventListener("DOMContentLoaded", function() {
  const pinForm = document.getElementById("pinForm");
  const verifyBtn = document.getElementById("verifyBtn");

  pinForm.addEventListener("submit", function(event) {
    event.preventDefault();

    const firstBox = document.getElementById("firstBox").value;
    const secondBox = document.getElementById("secondBox").value;
    const thirdBox = document.getElementById("thirdBox").value;

    // Verifikasi PIN
    if (firstBox === "30" && secondBox === "06" && thirdBox === "2023") {
      alert("Benerrrr. Love you ayangg❤️");
      // Menuju ke halaman selanjutnya
      window.location.href = "https://randyh-25.github.io/19/Page2.html"; // Ganti URL dengan halaman yang diinginkan
    } else {
      alert("Salahh ayanggg!! udh ga sayang aku lagi");
        }
      });
    });
  </script>
</body>
</html>
